
<div class="container">
    <form [formGroup]="billform" (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="name" formControlName="uname" id="name">
        </div>
        <div class="form-group">
            <label for="mobno" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" placeholder="mobile number" formControlName="mobno" id="mobno">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="address" formControlName="address" id="address">
        </div>
        <button type="submit" class="btn btn-info" (click)="deleteFromCart()">Place Order</button>
    </form>
</div>
