@else{
    <div class="container">
        <div class="main">
            <div class="upper mb-2">
                <div class="image-u">
                    Items
                </div>
                <div class="details-u">
                    Details
                </div>
                <div class="price-u">
                    Price
                </div>
                <div class="quantity-u">
                    Name
                </div>
                <div class="quantity-u">
                    Address
                </div>
             
                <div class="quantity-u">
                    PhoneNo
                </div>
                <div class="quantity-u">
                    Status
                </div>
             
               
            </div>
           
            <div class="lower" *ngFor="let c of CartDetails;let x=index">
                <div class="image">
                    <img src="{{c.image}}" alt="" style="max-width: 100%; max-height: 100%;">
                </div>
                <div class="details">
                    {{c.name}}
                   
                </div>
                <div class="price">
                    {{c.price}}
                   
                </div>
               
                <div class="quantity">
                    {{c.uname}}
                </div>
                <div class="quantity">
                    {{c.address}}
                </div>
                <div class="quantity">
                    {{c.mobno}}
                </div>
                <div class="checkout justify-content-center">
                    <button class="btn btn-info " (click)="ordersSent(c._id)" (click)="CartDetails.splice(x,1)">Sent</button>
                </div>
            </div>
           
        </div>
       
         
        </div>
   
   
}
