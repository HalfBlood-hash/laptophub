<div class="outer-div">
  <div class="inner-div text-center mt-2">
    <span class="badge mt-4">
      <h3>Login</h3>
    </span>
    <div class="d-flex justify-content-around gap-2">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="owner" id="userRegsitration" value="user" required
          (change)="radioHandler($event)" />
        <label class="form-check-label" for="userRegsitration"> User </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="owner" id="sellerRegsitration" value="seller" required
          (change)="radioHandler($event)" />
        <label class="form-check-label" for="sellerRegsitration">
          Seller
        </label>
      </div>
    </div>
    @if(loginerrorrsatuts) {
    <div class="errormessage mt-4">
      <p class="fs-2 text-danger">{{ loginerrormessage }}</p>
    </div>
    }

    <form [formGroup]="Loginform" (ngSubmit)="onSubmit()">
      <div class="form-group p-2 pl-3 pr-3 text-left mt-2">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="username" />
      </div>

      <div class="form-group p-2 pl-3 pr-3">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" id="formGroupExampleInputpassword" formControlName="password"
          placeholder="password" />
      </div>

      <!-- <div class="form-check mb-2 mr-sm-2 text-left ml-3">
                      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                      <label class="form-check-label" for="inlineFormCheck">
                        Remember me
                      </label>
                    </div> -->
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
      <div class="form-check mb-2 mr-sm-2 pl-3 pr-3">
        <a class="" (click)="rediect()">Don't have account? register.</a> <br />
      </div>
    </form>
  </div>
</div>
